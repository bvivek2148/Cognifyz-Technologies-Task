<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Quicksand', sans-serif;
            transition: background 1s;
        }
        .greeting-container {
            text-align: center;
            padding: 3rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #greeting {
            font-size: 2.8rem;
            margin-bottom: 1.2rem;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #time {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <div id="greeting"></div>
        <div id="time"></div>
    </div>
    <script>
        function updateGreeting() {
            const hour = new Date().getHours();
            const minute = new Date().getMinutes();
            const time = document.getElementById('time');
            const greeting = document.getElementById('greeting');
            const body = document.body;

            // Format time
            const formattedTime = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
            time.textContent = formattedTime;

            // Set greeting and background based on time
            if (hour >= 5 && hour < 12) {
                greeting.textContent = "🌅 Good Morning!";
                body.style.background = "linear-gradient(135deg, #ffd89b 0%, #19547b 100%)";
            } else if (hour >= 12 && hour < 17) {
                greeting.textContent = "☀️ Good Afternoon!";
                body.style.background = "linear-gradient(135deg, #2c3e50 0%, #3498db 100%)";
            } else if (hour >= 17 && hour < 21) {
                greeting.textContent = "🌅 Good Evening!";
                body.style.background = "linear-gradient(135deg, #2c3e50 0%, #fd746c 100%)";
            } else {
                greeting.textContent = "🌙 Good Night!";
                body.style.background = "linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%)";
            }
        }

        
        setInterval(updateGreeting, 1000);
        updateGreeting(); 
    </script>
</body>
</html>
