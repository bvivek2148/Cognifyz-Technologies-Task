<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Color Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background-color: #4CAF50;
            color: white;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 250px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <button class="button" onclick="changeColor()">Click for Music & Colors!</button>
    <script src="script.js"></script>
</body>
</html>
